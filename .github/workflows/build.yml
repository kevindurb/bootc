---
name: Build
on:
  schedule:
    - cron: '05 10 * * *' # 10:05am UTC Everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  gnome:
    name: Gnome
    strategy:
      fail-fast: false
      matrix:
        include:
          - fedora_major_version: 41
            tags: latest 41
          - fedora_major_version: rawhide
            tags: rawhide
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_major_version: ${{ matrix.fedora_major_version }}
      image: gnome
      tags: ${{ matrix.tags }}
  kde:
    name: KDE
    strategy:
      fail-fast: false
      matrix:
        include:
          - fedora_major_version: 41
            tags: latest 41
          - fedora_major_version: rawhide
            tags: rawhide
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_major_version: ${{ matrix.fedora_major_version }}
      image: kde
      tags: ${{ matrix.tags }}
  lima:
    name: Lima
    strategy:
      fail-fast: false
      matrix:
        include:
          - fedora_major_version: 41
            tags: latest 41
          - fedora_major_version: rawhide
            tags: rawhide
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_major_version: ${{ matrix.fedora_major_version }}
      image: lima
      tags: ${{ matrix.tags }}
  router:
    name: Router
    strategy:
      fail-fast: false
      matrix:
        include:
          - fedora_major_version: 41
            tags: latest 41
          - fedora_major_version: rawhide
            tags: rawhide
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_major_version: ${{ matrix.fedora_major_version }}
      image: router
      tags: ${{ matrix.tags }}
  tablet:
    name: Tablet
    needs: [gnome]
    strategy:
      fail-fast: false
      matrix:
        include:
          - fedora_major_version: 41
            tags: latest 41
          - fedora_major_version: rawhide
            tags: rawhide
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_major_version: ${{ matrix.fedora_major_version }}
      image: tablet
      tags: ${{ matrix.tags }}
  workstation:
    name: Workstation
    needs: [kde]
    strategy:
      fail-fast: false
      matrix:
        include:
          - fedora_major_version: 41
            tags: latest 41
          - fedora_major_version: rawhide
            tags: rawhide
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_major_version: ${{ matrix.fedora_major_version }}
      image: workstation
      tags: ${{ matrix.tags }}
