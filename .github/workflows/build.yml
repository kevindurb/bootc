---
name: Build
on:
  schedule:
    - cron: '05 10 * * 0' # 10:05am UTC Sunday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  base-graphical:
    name: Base Graphical
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: base-graphical
  gnome:
    name: Gnome
    needs: [base-graphical]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: gnome
  kde:
    name: KDE
    needs: [base-graphical]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: kde
  plasma-bigscreen:
    name: Plasma Bigscreen
    needs: [base-graphical]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: plasma-bigscreen
  lima:
    name: Lima
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: lima
  router:
    name: Router
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: router
  tablet:
    name: Tablet
    needs: [gnome]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: tablet
  workstation:
    name: Workstation
    needs: [kde]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: workstation
