---
name: Build
on:
  schedule:
    - cron: '05 10 * * *' # 10:05am UTC Everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  apx:
    name: apx
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: apx

  lima:
    needs: [apx]
    name: Lima
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: lima-bootc

  router:
    name: Router
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: router-bootc

  tablet:
    needs: [apx]
    name: Tablet
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: tablet

  workstation:
    needs: [apx]
    name: Workstation
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: workstation

  steamdeck:
    needs: [apx]
    name: Steamdeck
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: steamdeck

  devpi:
    name: DevPi
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: devpi
      platforms: linux/arm64
