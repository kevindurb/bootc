---
name: Build
on:
  schedule:
    - cron: '05 10 * * *' # 10:05am UTC Everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  lima:
    name: Lima
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: lima
      arch: linux/arm64

  router:
    name: Router
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: router

  tablet:
    name: Tablet
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: tablet

  workstation:
    name: Workstation
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: workstation

  steamdeck:
    name: Steamdeck
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: steamdeck

  devpi:
    name: DevPi
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: devpi
      arch: linux/arm64
