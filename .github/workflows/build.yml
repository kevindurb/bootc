---
name: Build
on:
  schedule:
    - cron: '05 10 * * 0' # 10:05am UTC Sunday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  router:
    name: Router
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: router

  tablet:
    name: Tablet
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: tablet

  workstation:
    name: Workstation
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: workstation

  steamdeck:
    name: Steamdeck
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: steamdeck

  k8s-node:
    name: K8s Node
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: k8s-node

  wg-hub:
    name: Wireguard Hub
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: wg-hub
