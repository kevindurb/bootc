---
name: Build
on:
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC Everyday
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}" # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  base-graphical-bootc:
    name: Base Graphical Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: base-graphical-bootc

  gnome-bootc:
    name: Gnome Bootc
    needs: [base-graphical-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: gnome-bootc

  kde-bootc:
    name: KDE Bootc
    needs: [base-graphical-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: kde-bootc

  plasma-bigscreen-bootc:
    name: Plasma Bigscreen Bootc
    needs: [kde-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: plasma-bigscreen-bootc

  lima-bootc:
    name: Lima Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: lima-bootc

  router-bootc:
    name: Router Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: router-bootc

  tablet:
    name: Tablet RPM OSTree
    needs: [apx]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedoraVersionsJson: "[41]"
      image: tablet

  tablet-bootc:
    name: Tablet Bootc
    needs: [gnome-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedoraVersionsJson: "[41]"
      image: tablet-bootc

  workstation:
    name: Workstation RPM OSTree
    needs: [apx]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: workstation

  workstation-bootc:
    name: Workstation Bootc
    needs: [kde-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: workstation-bootc

  steamdeck:
    name: Steamdeck RPM OSTree
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedoraVersionsJson: "[41]"
      image: steamdeck

  mithril:
    name: Mithril RPM OSTree
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: mithril

  apx:
    name: apX build
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      # apx doesnt build with fedora so just do one latest build
      fedoraVersionsJson: '["latest"]'
      image: apx
