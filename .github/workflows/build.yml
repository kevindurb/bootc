---
name: Build
on:
  schedule:
    - cron: '05 10 * * *' # 10:05am UTC Everyday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  lima-bootc:
    name: Lima Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: lima-bootc

  router-bootc:
    name: Router Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: router-bootc

  tablet:
    name: Tablet RPM OSTree
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedoraVersionsJson: '[41]'
      image: tablet

  workstation:
    name: Workstation RPM OSTree
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedoraVersionsJson: '[41]'
      image: workstation

  steamdeck:
    name: Steamdeck RPM OSTree
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedoraVersionsJson: '[41]'
      image: steamdeck
