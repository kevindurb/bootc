---
name: Build
on:
  schedule:
    - cron: '05 10 * * 0' # 10:05am UTC Sunday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  base-graphical:
    name: Base Graphical Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: base-graphical-bootc
  gnome:
    name: Gnome Bootc
    needs: [base-graphical-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: gnome-bootc
  kde:
    name: KDE Bootc
    needs: [base-graphical-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: kde-bootc
  plasma-bigscreen:
    name: Plasma Bigscreen Bootc
    needs: [kde-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: plasma-bigscreen-bootc
  lima:
    name: Lima Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: lima-bootc
  router:
    name: Router Bootc
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: router-bootc
  tablet:
    name: Tablet Bootc
    needs: [gnome-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: tablet-bootc
  workstation:
    name: Workstation Bootc
    needs: [kde-bootc]
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: workstation-bootc
