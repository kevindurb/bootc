---
name: Build
on:
  schedule:
    - cron: '05 10 * * 0' # 10:05am UTC Sunday
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: 'ghcr.io/${{ github.repository_owner }}' # do not edit

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        image:
          - k8s-node
          - macbook
          - router
          - steamdeck
          - tablet
          - workstation
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      image: ${{ matrix.image }}
