---
name: Reusable Build
on:
  workflow_dispatch:
    inputs:
      image:
        description: image to build
        type: string
      fedoraVersionsJson:
        description: fedora major versions to build
        type: string
        default: '[41, 42]'
      platforms:
        description: architectures to build csv
        type: string
        default: linux/amd64
  workflow_call:
    inputs:
      image:
        description: image to build
        type: string
      fedoraVersionsJson:
        description: fedora major versions to build
        type: string
        default: '[41, 42]'
      platforms:
        description: architectures to build csv
        type: string
        default: linux/amd64

jobs:
  build-images:
    name: Build and push image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        fedora_major_version: ${{ fromJson(inputs.fedoraVersionsJson) }}
        include:
          - fedora_major_version: 41
            is_latest: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v7

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ghcr.io/kevindurb/${{ inputs.image }}

          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            org.opencontainers.image.title=${{ inputs.image }}

          tags: |
            type=raw,value=${{ matrix.fedora_major_version }}
            type=raw,value=latest,enable=${{ matrix.is_latest || false}}
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=sha

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          oci: true
          context: .
          containerfiles: |
            ./containers/${{inputs.image}}/Containerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          build-args: |
            FEDORA_MAJOR_VERSION=${{ matrix.fedora_major_version }}

      - name: Login to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image to GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        with:
          tags: ${{ steps.meta.outputs.tags }}

      - uses: sigstore/cosign-installer@v3.5.0
        if: github.event_name != 'pull_request'

      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ghcr.io/kevindurb/${{ inputs.image }}@${TAGS}
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
